; defines collision behavior for bottom of the car (car bottom touching the ground). 
; This should come as an addition to the collider we already have 
; (that handles all other body collisions).


[COLLIDER_0]

CENTRE=0, -0.18 ,0.5	; 	; (Left, UP, FORWARD)
SIZE=1.2, 0.1 ,3.800		; width, heigth (useless), length   (not the real body dimensions!)

GROUND_ENABLE=1